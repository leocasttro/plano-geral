@if (data) {
<div class="card mb-3" style="min-height: 210px">
  <div class="card-body d-flex flex-column" (click)="onTituloClick()">
    <div class="mt-3">
      <div class="d-flex justify-content-between align-items-start">
        <h6 class="card-title fw-bold">
          {{ data.titulo }}
        </h6>
        <span class="badge" [ngClass]="data.badgeClasseCor"
          >{{ data.badgeTexto }}</span
        >
      </div>
      <small class="text-muted"> {{ data.descricao }} </small>
    </div>

    <div class="mt-auto d-flex justify-content-between align-items-center">
      <img
        [src]="data.urlImagem"
        alt="Ãcone da tarefa"
        class="rounded-circle"
        style="width: 24px; height: 24px"
      />
      <small class="text-muted"> {{ data.dataCriacao | date:'short' }} </small>
    </div>
  </div>
</div>
}
