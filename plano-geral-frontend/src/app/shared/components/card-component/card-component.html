@if (data) {
<div class="card mb-3" style="min-height: 210px">
  <div class="card-body d-flex flex-column">
    <div class="mt-3">
      <div class="d-flex justify-content-between align-items-start">
        <h6 class="card-title fw-bold">{{ data.titulo }}</h6>
        <span class="badge" [ngClass]="data.badgeClasseCor"
          >{{ data.badgeTexto }}</span
        >
      </div>
      <p class="card-text small text-muted mt-4">{{ data.descricao }}</p>
    </div>

    <div class="mt-auto d-flex justify-content-between align-items-center">
      <img
        [src]="data.urlImagem"
        alt="Ãcone da tarefa"
        class="rounded-circle"
        style="width: 24px; height: 24px"
      />
      <small class="text-muted">{{ data.dataCriacao }}</small>
    </div>
    <div
      class="w-100 d-flex justify-content-center align-items-center"
      style="cursor: pointer"
      (click)="isCollapsed = !isCollapsed"
    >
      <fa-icon class="text-muted" [icon]="faMinus" />
    </div>

    <div [ngbCollapse]="isCollapsed" [id]="gerarIdUnico(data.titulo)">
      @for (item of data.checklist; track $index) {
      <div class="form-check mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          [checked]="item.status"
        />
        <label class="form-check-label">{{ item.nome }}</label>
      </div>
      } @if (!data.checklist.length) {
      <div class="text-body-secondary fst-italic mt-3">
        Nenhum item de checklist.
      </div>
      }
    </div>
  </div>
</div>
}
