<div class="modal-body px-5">
  <div class="title py-4 fw-bold">
    <h3 class="fw-bold text-secondary">
      Cadastrar tarefa
    </h3>
  </div>

  <form>
    <!-- TÍTULO -->
    <div class="mb-3">
      <label for="titulo" class="fw-bold text-secondary">Título</label>
      <input
        type="text"
        class="form-control"
        id="titulo"
        [(ngModel)]="titulo"
        name="titulo"
        required
      />
    </div>

    <!-- DESCRIÇÃO -->
    <div class="mb-3">
      <label for="descricao" class="fw-bold text-secondary">Descrição</label>
      <textarea
        class="form-control"
        id="descricao"
        rows="3"
        [(ngModel)]="descricao"
        name="descricao"
      ></textarea>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button
    type="button"
    class="btn btn-secondary"
    (click)="activeModal.dismiss()"
  >
    Cancelar
  </button>

  <button
    type="button"
    class="btn btn-primary"
    (click)="salvar()"
  >
    Salvar
  </button>
</div>
