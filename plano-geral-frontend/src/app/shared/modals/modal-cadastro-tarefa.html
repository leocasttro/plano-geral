<div class="modal-body px-5">
  <div class="title py-4 fw-bold">
    <h3 class="fw-bold text-secondary">
      Cadastrar atividade
    </h3>
  </div>
  <form>
    <!-- LINHA 1: Título + Status -->
    <div class="row mb-3">
      <div class="col-md-8">
        <label for="titulo" class="fw-bold text-secondary">Título</label>
        <input
          type="text"
          class="form-control"
          id="titulo"
          [(ngModel)]="tarefa.titulo"
          name="titulo"
          required
        />
      </div>

      <div class="col-md-4">
        <label for="status" class="fw-bold text-secondary">Status</label>
        <select
          class="form-select"
          id="status"
          [(ngModel)]="tarefa.status"
          name="status"
        >
          <option value="pendente">Pendente</option>
          <option value="em_andamento">Em andamento</option>
          <option value="concluida">Concluída</option>
        </select>
      </div>
    </div>

    <!-- LINHA 2: Descrição (duas colunas) -->
    <div class="row mb-3">
      <div class="col-12">
        <label for="descricao" class="fw-bold text-secondary">Descrição</label>
        <textarea
          class="form-control"
          id="descricao"
          rows="3"
          [(ngModel)]="tarefa.descricao"
          name="descricao"
        ></textarea>
      </div>
    </div>

    <!-- LINHA 3: Responsável + Prioridade -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="responsavel" class="fw-bold text-secondary"
          >Responsável</label
        >
        <input
          type="text"
          class="form-control"
          id="responsavel"
          [(ngModel)]="tarefa.responsavel"
          name="responsavel"
        />
      </div>

      <div class="col-md-6">
        <label for="prioridade" class="fw-bold text-secondary"
          >Prioridade</label
        >
        <select
          class="form-select"
          id="prioridade"
          [(ngModel)]="tarefa.prioridade"
          name="prioridade"
          (change)="atualizarPrioridade()"
        >
          <option value="alta">Alta</option>
          <option value="atencao">Atenção</option>
          <option value="normal">Normal</option>
          <option value="concluido">Concluído</option>
        </select>
      </div>
    </div>

    <!-- CHECKLIST -->
    <div *ngIf="tarefa.checklist.length === 0" class="mb-3 text-end">
      <button
        type="button"
        class="btn btn-outline-primary btn-sm"
        (click)="adicionarItemChecklist()"
      >
        + Adicionar subtarefa
      </button>
    </div>

    <div class="mb-3" *ngIf="tarefa.checklist.length > 0">
      <label class="fw-bold text-secondary">Subtarefa</label>

      <div
        *ngFor="let item of tarefa.checklist; let i = index"
        class="d-flex align-items-center mb-2"
      >
        <input
          type="text"
          class="form-control me-2"
          [(ngModel)]="item.nome"
          name="nome-{{ i }}"
          placeholder="Descrição do item"
        />
        <button
          type="button"
          class="btn btn-outline-danger btn-sm"
          (click)="removerItemChecklist(i)"
        >
          ✕
        </button>
      </div>

      <button
        type="button"
        class="btn btn-outline-primary btn-sm mt-2"
        (click)="adicionarItemChecklist()"
      >
        + Adicionar subtarefa
      </button>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button
    type="button"
    class="btn btn-secondary"
    (click)="activeModal.dismiss()"
  >
    Cancelar
  </button>
  <button type="button" class="btn btn-primary" (click)="salvar()">
    Salvar
  </button>
</div>
