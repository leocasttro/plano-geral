@if (data) {
<div class="card mb-3" style="min-height: 210px">
  <div class="card-body d-flex flex-column">
    <div class="mt-3">
      <div class="d-flex justify-content-between align-items-start">
        <h6 class="card-title fw-bold">{{ data.titulo }}</h6>
        <span class="badge" [ngClass]="data.badgeClasseCor"
          >{{ data.badgeTexto }}</span
        >
      </div>
      <p class="card-text small text-muted mt-4">{{ data.descricao }}</p>
    </div>

    <div class="mt-auto d-flex justify-content-between align-items-center">
      <img [src]="data.urlImagem" alt="Ãcone da tarefa" class="rounded-circle"  style="width: 24px; height: 24px;"/>
      <small class="text-muted">{{ data.dataCriacao }}</small>
    </div>
    <div
      class="w-100 d-flex justify-content-center align-items-center"
      style="cursor: pointer"
      (click)="isCollapsed = !isCollapsed"
    >
      <fa-icon class="text-muted" [icon]="faMinus" />
    </div>

    <div [ngbCollapse]="isCollapsed" [id]="gerarIdUnico(data.titulo)">
      <div class="form-check mt-4">
        <input
          class="form-check-input form-check-input-rounded"
          type="checkbox"
          value=""
          id="checkDefault"
        />
        <label class="form-check-label" for="checkDefault"> Document1 </label>
      </div>
      <div class="form-check mt-2">
        <input
          class="form-check-input form-check-input-rounded"
          type="checkbox"
          value=""
          id="checkChecked"
          checked
        />
        <label class="form-check-label" for="checkChecked"> Document2 </label>
      </div>
    </div>
  </div>
</div>
}
